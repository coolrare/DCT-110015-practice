<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form #tForm="ngForm" (ngSubmit)="login()">
          <fieldset class="form-group">
            <input
              #tEmail="ngModel"
              [(ngModel)]="user.email"
              required
              email
              name="email" class="form-control form-control-lg" type="text" placeholder="Email">

              <div *ngIf="tEmail.invalid">
                <span *ngIf="tEmail.errors.required">
                  Email 必填
                </span>
                <span *ngIf="tEmail.errors.email">
                  Email 格式不正確
                </span>
              </div>

          </fieldset>
          <fieldset class="form-group">
            <input
              #tInput
              #tPassword="ngModel"
              required
              minlength="4"
              [(ngModel)]="user.password" name="password" class="form-control form-control-lg" type="password" placeholder="Password">

              <div *ngIf="tPassword.invalid">
                <span *ngIf="tPassword.errors.required">
                  密碼必填
                </span>
                <span *ngIf="tPassword.errors.minlength">
                  密碼太短 ( {{tPassword.errors.minlength.actualLength}} / {{tPassword.errors.minlength.requiredLength}})
                </span>
              </div>

            </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="tForm.invalid">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
